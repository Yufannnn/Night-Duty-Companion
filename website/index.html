<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Duty Companion</title>
  <link rel="stylesheet" href="src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" href="icon.ico" type="image/x-icon" />
</head>

<body class="bg-gray-lighter flex flex-col min-h-screen">
  <main class="flex-grow">
    <header class="bg-green-dark text-white flex justify-center">
      <nav>
        <div class="container mx-auto px-4 py-4">
          <a href="#" class="text-white text-3xl font-bold hover:underline">
            <span id="typed-text"></span>
          </a>
        </div>
      </nav>
      <img src="welcome.gif" alt="Welcome GIF" class="mt-2 float-right" style="width: 64px; height: 64px;">
    </header>
    
    <div id="alert">
      <div class="bg-blue-lighter border border-blue-dark text-blue px-4 py-3 rounded relative mt-2 mx-2 hover:bg-blue-light hover:text-white hover:shadow-md" role="alert">
        <strong class="font-bold">Welcome!</strong>
        <span class="block sm:inline">Please upload a CSV file to start.</span>
      </div>
    </div>
    
    <div class="flex justify-center items-center mt-2">
      <label for="input" class="flex items-center px-4 py-2 bg-blue-dark text-white rounded-md cursor-pointer transform transition duration-300 ease-in-out hover:scale-110 hover:shadow-xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7M9 2h6m-3 0v9m-4-2l4-4 4 4m-4 4v6" />
        </svg>
        <span class="text-base font-medium">Choose a CSV file</span>
      </label>
      <input type="file" id="input" accept=".csv" class="hidden">
    </div>       
    
    <div class="flex flex-col bg-white items-center px-4 py-3 rounded relative mt-4 mx-2 shadow shadow-md">
      <div class="mb-2 w-3/4">
        <textarea id="message" placeholder="Generate Message" class="rounded-md shadow-inner w-full h-64 p-2 border border-gray-light hover:bg-gray-lighter hover:shadow-md focus:bg-green-light transition duration-500"></textarea>
      </div>
      <div class="flex space-x-4">
        <button id="generate" class="bg-green-dark hover:bg-green text-white py-1 px-4 rounded-md transform transition duration-300 ease-in-out hover:scale-110 hover:shadow-xl">
          Update Message
        </button>
        <button id="copy" class="bg-green-dark hover:bg-green text-white py-1 px-4 rounded-md transform transition duration-300 ease-in-out hover:scale-110 hover:shadow-xl">
          Copy to Clipboard
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-gray py-2 mt-4">
    <div class="container mx-auto px-4">
      <p class="text-center text-white  text-sm">Please refer to the 
        <a href="https://yufannnn.github.io/NightDutyCompanion/" class="text-blue underline">
          user guide
        </a> 
        for more information.
      </p>
      <p class="text-center text-white text-sm">&copy; 2023 Yufan - All rights reserved. </p>
    </div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="src/datascript.js"></script>
  <script src="src/addrecordscript.js"></script>
  <script src="src/generatescript.js"></script>
  <script src="src/UIscript.js"></script>
</body>

</html>
